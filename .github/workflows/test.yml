name: "Deploy"
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v22
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - run: nix build .#web
    - run: tar -C result -cvaf viz.tar.gz .
    - run: curl --user traxys:${{ secrets.VIZ_PKGS }}
            --upload-file ./viz.tar.gz
            https://gitea.familleboyer.net/api/packages/traxys/generic/viz/$(git rev-parse --short HEAD)/viz.tar.gz
